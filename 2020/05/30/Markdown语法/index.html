line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">标题：</span><br><span class="line"><span class="section">#h1 级标题</span></span><br><span class="line"><span class="section">##h2 级标题</span></span><br><span class="line"><span class="section">###h3 级标题</span></span><br><span class="line"><span class="section">####h4 级标题</span></span><br><span class="line"><span class="section">#####h5 级标题</span></span><br><span class="line"><span class="section">######h6 级标题</span></span><br><span class="line"></span><br><span class="line">分割线：三个以上的短线 即可作出分割线</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">超链接：[<span class="string">连接名称</span>](<span class="link">网址 , 标题</span>)</span><br><span class="line">[<span class="string">我是链接名</span>](<span class="link">http://www.izhangbo.cn, "我是标题"</span>)</span><br><span class="line">[<span class="string">&lt;i class="icon-refresh"&gt;&lt;/i&gt; 点我刷新</span>](<span class="link">/sonfilename/</span>)</span><br><span class="line"></span><br><span class="line">另一种超链接写法：[<span class="string">链接名</span>][<span class="symbol">链接代号</span>]</span><br><span class="line">[<span class="string">here</span>][<span class="symbol">3</span>]</span><br><span class="line">然后在别的地方定义 3 这个详细链接信息，</span><br><span class="line">[<span class="symbol">3</span>]: <span class="link">http://www.izhangbo.cn "聚牛团队"</span></span><br><span class="line"></span><br><span class="line">直接展示链接的写法：<span class="xml"><span class="tag">&lt;<span class="name">http:</span>//<span class="attr">www.izhangbo.cn</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line">键盘键</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">kbd</span>&gt;</span></span>Ctrl+[<span class="xml"><span class="tag">&lt;/<span class="name">kbd</span>&gt;</span></span> and <span class="xml"><span class="tag">&lt;<span class="name">kbd</span>&gt;</span></span>Ctrl+]<span class="xml"><span class="tag">&lt;/<span class="name">kbd</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line">code 格式：反引号</span><br><span class="line">Use the <span class="code">`printf()`</span> function.</span><br><span class="line"></span><br><span class="line"><span class="code">`` There is a literal backtick (`</span>) here.针对在代码区段内插入反引号的情况 ``</span><br><span class="line"></span><br><span class="line">强调：</span><br><span class="line"><span class="emphasis">_斜体强调_</span></span><br><span class="line"><span class="strong">**粗体强调**</span></span><br><span class="line"></span><br><span class="line">图片</span><br><span class="line">![<span class="string">Alt text</span>](<span class="link">http://www.izhangbo.cn/wp-content/themes/minty/img/logo.png "Optional title"</span>)</span><br><span class="line"></span><br><span class="line">使用 icon 图标文字</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">i</span> <span class="attr">class</span>=<span class="string">"icon-cog"</span>&gt;</span></span><span class="xml"><span class="tag">&lt;/<span class="name">i</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line">段落：以一个空行开始，以一个空行结束，中间的就是一个段落。</span><br><span class="line"></span><br><span class="line">表格：</span><br><span class="line"></span><br><span class="line">| Item     | Value  |</span><br><span class="line">| -------- | ------ |</span><br><span class="line">| Computer | \$1600 |</span><br><span class="line">| Phone    | \$12   |</span><br><span class="line">| Pipe     | \$1    |</span><br><span class="line"></span><br><span class="line">无序列表：使用 - 加一个空格（）</span><br><span class="line"></span><br><span class="line"><span class="bullet">- </span>无需列表 1</span><br><span class="line"><span class="bullet">- </span>无序列表 2</span><br><span class="line"><span class="bullet">- </span>无序列表 3</span><br><span class="line"></span><br><span class="line">有序列表：使用 数字 加一个英文句点</span><br><span class="line"></span><br><span class="line"><span class="bullet">1. </span>有序列表</span><br><span class="line"><span class="bullet">2. </span>有序列表</span><br><span class="line"><span class="bullet">3. </span>有序列表</span><br><span class="line"><span class="bullet">4. </span>有序列表</span><br><span class="line"><span class="bullet">5. </span>有序列表</span><br><span class="line"></span><br><span class="line">换行缩进形成代码区块</span><br><span class="line"></span><br><span class="line"><span class="code">    这里先换行，然后缩进4个空格，之后的内容便可以原样显示了，适合用于显示代码内容。直到文本结束或最后一个存在缩进的行为止。</span></span><br><span class="line"></span><br><span class="line">块引用</span><br><span class="line"></span><br><span class="line"><span class="quote">&gt; 给引用的文本开始位置都加一个 '&gt;'，</span></span><br><span class="line"><span class="quote">&gt; 便可组成一个块引用。在块引用中，可以结合</span></span><br><span class="line"><span class="quote">&gt; 其他 markdown 元素一块使用，比如列表。</span></span><br><span class="line"><span class="quote">&gt; **强调**</span></span><br><span class="line"><span class="quote">&gt; 也可以只在第一行加大于号，其他位置不加。</span></span><br><span class="line"></span><br><span class="line"><span class="quote">&gt; - 块引用里使用列表，需要和上面的内容隔开一个空行</span></span><br><span class="line"><span class="quote">&gt; - 记得加空格哦。</span></span><br></pre></td></tr></table></div></figure>
